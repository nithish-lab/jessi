<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Menu on Click</title>
<style>
  /* Styles for the dropdown menu */
  .footer{
    text-align: center;
    bottom: 0%;
    padding-top: 30px;
  }
  body {
    font-family: "Open Sans", sans-serif;
    background: linear-gradient(
      to bottom,
      #ffebcd, /* Light */
      #ffdead, /* More Light */
      #f4a460, /* Sandy */
      #d2691e, /* Chocolate */
      #8b4513, /* Saddle */
      #a0522d, /* Sienna */
      #800000  /* Maroon */
    );
    background-position: center;
    background-size: contain;
    background-repeat: no-repeat;
    background-attachment:scroll;
    height: auto;
    margin: 0;
    padding: 0;
  }
  .nav {
    background-color: rgba(0,0,0,0);
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .dropdown {
    position: relative;
    display: inline-block;
    cursor: pointer;
    align-items: center;
  }
  img {
    border-radius: 50%;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  span {
    margin-left: 100px;
  }
  fieldset {
    display: grid;
    width: 90%;
    margin: 20px;
    margin-top: 40px;
    border: 1px solid red;
    padding: 20px;
    box-sizing: border-box;
    margin-bottom: 20px;
    margin-left: 75px;
    margin-right: auto;
  }
  legend {
    font-size: 1.5em;
    font-weight: bold;
  }
  .feature {
    display: flex;
    align-items: flex-start;
    margin-bottom: 20px;
  }
  .feature img {
    width: 150px;
    height: auto;
    margin-right: 20px;
  }
  .feature-details {
    max-width: 600px;
  }
  .main-point {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .sub-point {
    font-size: 1em;
    margin-left: 20px;
    list-style-type: disc;
  }
  hr {
    border: 1px solid red;
    margin: 20px 0;
  }
</style>
</head>
<body>
<div class="nav">
  <div class="dropdown">
    <img src="./static/img/con.jpg" width="50" height="50"  onclick="toggleDropdown()">
    <div class="dropdown-content" id="dropdownMenu">
      <a href="./home.html">Home</a>
      <a href="./about.html">About Us</a>
      <a href="#features">Features</a>
      <a href="./index.html">Logout</a>
    </div>
  </div>
  <marquee style="color: black; font-size: 20px; font-weight: bold; border-radius: 15px; padding: 10px;">
    Story Narrator
  </marquee>
  <script>
    function toggleDropdown() {
      var dropdownMenu = document.getElementById("dropdownMenu");
      if (dropdownMenu.style.display === "block") {
        dropdownMenu.style.display = "none";
      } else {
        dropdownMenu.style.display = "block";
      }
    }
  </script>
</div>
<fieldset>
  <legend>Features</legend>
  
  <div class="feature">
    <img src="./static/img/story pic.jpg" style="border-radius: 0;" alt="Story Time">
    <div class="feature-details">
      <div class="main-point">Daily Story</div>
      <ul class="sub-point">
        <li><strong>Feature</strong>: Provides a new story every day.</li>
        <li><strong>API Endpoint</strong>: <code>/daily-story</code></li>
        <li><strong>Data Provided</strong>: Title, author, genre, content.</li>
      </ul>
    </div>
  </div>
  <hr>

</fieldset>
